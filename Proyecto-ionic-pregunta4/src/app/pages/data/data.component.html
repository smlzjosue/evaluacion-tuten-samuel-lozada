<app-loader *ngIf="loading"></app-loader>
<div class="component-container">
  <div class="data-container">
    <div class="title-section">
      Datos de registro
    </div>
    <div class="search-container">
      <input type="text" class="search-text" (keyup)="applyFilter($event.target.value)"  placeholder="Búsqueda">
    </div>

    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="">

        <ng-container matColumnDef="BookingId">
          <th mat-header-cell *matHeaderCellDef class="padding-r head-table"> BookingId </th>
          <td mat-cell *matCellDef="let element" class="padding-r"> {{element.bookingId}} </td>
        </ng-container>

        <ng-container matColumnDef="Cliente">
          <th mat-header-cell *matHeaderCellDef class="padding-r head-table"> Cliente </th>
          <td mat-cell *matCellDef="let element" class="padding-r name-format"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="Fecha de Creación" class="padding-r">
          <th mat-header-cell *matHeaderCellDef class="padding-r head-table">Fecha de Creación </th>
          <td mat-cell *matCellDef="let element" class="padding-r"> {{element.bookingTime}} </td>
        </ng-container>

        <ng-container matColumnDef="Dirección">
          <th mat-header-cell *matHeaderCellDef class="padding-r head-table"> Dirección </th>
          <td mat-cell *matCellDef="let element" class="padding-r"> {{element.streetAddress.substring(0, 13) + '...'}} </td>
        </ng-container>

        <ng-container matColumnDef="Precio">
          <th mat-header-cell *matHeaderCellDef class="head-table"> Precio </th>
          <td mat-cell *matCellDef="let element"> {{element.bookingPrice | currency}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

  </div>
</div>
